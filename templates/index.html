{% extends "base.html" %}

{% block title %}Welcome to Kgoloko Chatroom{% endblock %}

{% block content %}
<div class="container-fluid vh-100 d-flex align-items-center justify-content-center bg-primary-green">
    <div class="row w-100 justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="login-container p-5 text-center">
                <h1 class="mb-4 text-primary-green">
                    <i class="fas fa-comments me-2"></i>Kgoloko Chatroom
                </h1>
                <p class="mb-4">Connect, collaborate, and communicate with your educational community.</p>
                <div class="d-grid gap-2">
                    <a href="{{ url_for('login') }}" class="btn btn-primary-green btn-lg">Login</a>
                    <a href="{{ url_for('register') }}" class="btn btn-outline-primary-green btn-lg">Register</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
