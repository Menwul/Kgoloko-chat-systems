{% extends "base.html" %}

{% block title %}Login - Kgoloko Chatroom{% endblock %}

{% block content %}
<div class="container-fluid vh-100 d-flex align-items-center justify-content-center bg-light">
    <div class="row w-100 justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="login-container p-5">
                <h1 class="mb-4 text-center text-primary-green">
                    <i class="fas fa-comments me-2"></i>Kgoloko school
                </h1>
                
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}
                
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember_me" name="remember_me">
                        <label class="form-check-label" for="remember_me">Remember me</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary-green">Login</button>
                    </div>
                </form>
                
                <div class="mt-3 text-center">
                    <a href="{{ url_for('forgot_password') }}" class="text-primary-green">Forgot Password?</a>
                </div>
                <hr>
                <div class="text-center">
                    <p>Don't have an account? <a href="{{ url_for('register') }}" class="text-primary-green">Register here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
