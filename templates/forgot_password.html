{% extends "base.html" %}

{% block title %}Forgot Password - Kgoloko Chatroom{% endblock %}

{% block content %}
<div class="container-fluid vh-100 d-flex align-items-center justify-content-center bg-light">
    <div class="row w-100 justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="login-container p-5">
                <h1 class="mb-4 text-center text-primary-green">
                    <i class="fas fa-key me-2"></i>Password Recovery
                </h1>
                
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}
                
                {% if success %}
                <div class="alert alert-success" role="alert">
                    {{ success }}
                </div>
                {% endif %}
                
                <form method="POST" action="{{ url_for('forgot_password') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary-green">Reset Password</button>
                    </div>
                </form>
                
                <hr>
                <div class="text-center">
                    <a href="{{ url_for('login') }}" class="text-primary-green">Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
