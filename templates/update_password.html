{% extends "base.html" %}

{% block title %}Update Password - Kgoloko Chatroom{% endblock %}

{% block content %}
<div class="container-fluid vh-100 d-flex align-items-center justify-content-center bg-light">
    <div class="row w-100 justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="login-container p-5">
                <h1 class="mb-4 text-center text-primary-green">
                    <i class="fas fa-lock me-2"></i>Update Password
                </h1>
                
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}
                
                {% if success %}
                <div class="alert alert-success" role="alert">
                    {{ success }}
                </div>
                {% endif %}
                
                <form method="POST" action="{{ url_for('update_password') }}">
                    {% if 'username' not in session %}
                    <div class="mb-3">
                        <label for="reset_token" class="form-label">Reset Token</label>
                        <input type="text" class="form-control" id="reset_token" name="reset_token" required>
                    </div>
                    {% endif %}
                    
                    <div class="mb-3">
                        <label for="new_password" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="new_password" name="new_password" required>
                    </div>
                    
                    <div classmb-3">
                        <label for="confirm_password" class="form-label">Confirm New Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary-green">Update Password</button>
                    </div>
                </form>
                
                <hr>
                <div class="text-center">
                    <a href="{{ url_for('login') }}" class="text-primary-green">Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
